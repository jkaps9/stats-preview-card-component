<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main>
      <section id="stats-preview-card">
        <div class="container">
          <div class="image-container">
            <div class="overlay"></div>
            <div class="image"></div>
          </div>
          <div class="info-card">
            <div class="text">
              <h2 class="text-preset-2">
                Get <span class="purple">insights</span> that help your business
                grow.
              </h2>
              <p class="text-preset-4">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="data">
              <div class="companies">
                <p class="amount text-preset-3">10k+</p>
                <p class="label text-preset-5">companies</p>
              </div>
              <div class="templates">
                <p class="amount text-preset-3">314</p>
                <p class="label text-preset-5">templates</p>
              </div>
              <div class="queries">
                <p class="amount text-preset-3">12m+</p>
                <p class="label text-preset-5">queries</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
