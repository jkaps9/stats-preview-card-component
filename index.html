<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main>
      <section id="stats-preview-card">
        <div class="container">
          <div class="image-container">
            <div class="image"></div>
            <div class="overlay"></div>
          </div>
          <div class="text">
            <h2>
              Get <span class="purple">insights</span> that help your business
              grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="data">
            <div class="companies">
              <p class="amount">10k+</p>
              <p class="label">companies</p>
            </div>
            <div class="templates">
              <p class="amount">314</p>
              <p class="label">templates</p>
            </div>
            <div class="queries">
              <p class="amount">12m+</p>
              <p class="label">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
